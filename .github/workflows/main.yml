name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  ACR_NAME: threadsmonitoracr
  CONTAINER_APP_ENV: threads-monitor-env-sg
  RESOURCE_GROUP: john-threads

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Web Image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/threads-monitor-web:${{ github.sha }} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/threads-monitor-web:${{ github.sha }}

      - name: Build and Push Worker Image
        run: |
          docker build -f Dockerfile.worker -t ${{ env.ACR_NAME }}.azurecr.io/threads-monitor-worker:${{ github.sha }} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/threads-monitor-worker:${{ github.sha }}

      - name: Deploy Web to Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: web-sg
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENV }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/threads-monitor-web:${{ github.sha }}

      - name: Deploy Scraper Worker
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: worker-scraper-sg
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENV }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/threads-monitor-worker:${{ github.sha }}

      - name: Deploy Heartbeat Worker
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: worker-heartbeat-sg
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENV }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/threads-monitor-worker:${{ github.sha }}

      - name: Deploy YouTube Worker
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: worker-youtube-sg
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENV }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/threads-monitor-worker:${{ github.sha }}

      - name: Deploy Metrics Worker
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: worker-metrics-sg
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENV }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/threads-monitor-worker:${{ github.sha }}
