name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY }} # e.g. "myregistry"
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  WEB_APP_NAME: threads-monitor-web
  WORKER_APP_NAME: threads-monitor-worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # Build and Push Web App
      - name: Build and Push Web Image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.WEB_APP_NAME }}:${{ github.sha }} -f Dockerfile .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.WEB_APP_NAME }}:${{ github.sha }}
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.WEB_APP_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.WEB_APP_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.WEB_APP_NAME }}:latest

      # Build and Push Worker
      - name: Build and Push Worker Image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.WORKER_APP_NAME }}:${{ github.sha }} -f Dockerfile.worker .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.WORKER_APP_NAME }}:${{ github.sha }}
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.WORKER_APP_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.WORKER_APP_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.WORKER_APP_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps (Web)
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.WEB_APP_NAME }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/${{ env.WEB_APP_NAME }}:${{ github.sha }}

      - name: Deploy to Azure Container Apps (Worker)
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.WORKER_APP_NAME }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/${{ env.WORKER_APP_NAME }}:${{ github.sha }}
